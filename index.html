const optionA = document.getElementById("optionA");
const optionB = document.getElementById("optionB");
const results = document.getElementById("results");
const nextBtn = document.getElementById("next-btn");

function showQuestion() {
    const q = pitanja[currentQuestion];
    questionBox.textContent = `Pitanje ${currentQuestion+1}: Da li bi radije...`;
    optionA.textContent = q[0];
    optionB.textContent = q[1];
    results.style.display = "none";
    nextBtn.style.display = "none";
    optionA.style.display = "inline-block";
    optionB.style.display = "inline-block";
}

function showResults() {
    const percentA = Math.floor(Math.random()*60+20);
    const percentB = 100 - percentA;
    results.textContent = `${optionA.textContent}: ${percentA}%  |  ${optionB.textContent}: ${percentB}%`;
    results.style.display = "block";
    nextBtn.style.display = "inline-block";
    optionA.style.display = "none";
    optionB.style.display = "none";
}
